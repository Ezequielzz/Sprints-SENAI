<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <header class="navbar">
        <a href=""><img class="navIcon" src="img/petgriffeIcon2.png" alt="icon"></a>
        <nav class="nav">
            <div class="linkMenu">
                <a href="" class="link">Serviço Pet</a>
                <a href="" class="link">Gatos</a>
                <a href="" class="link">Cachorros</a>
                <a href="" class="link">Pássaros</a>
                <a href="" class="link">Família Griffe</a>
            </div>
        </nav>
    </header>

    <section>
        <div class="centralizar">
            <div class="formulario">
                <div class="formImg" style="height: 479px;">
                    <img src="img/imgCadastro.png" class="img-fluid" alt="">
                </div>
                <div class="formTxt">
                    <h2>Cadastro</h2>
                    <label class="labelNome" for="lnome">Nome de Usuário</label>
                    <input type="text" id="lnome" name="nome" size="23" placeholder="Insira seu nome de usuário">

                    <label for="lemail">Email</label>
                    <input type="email" id="lemail" name="email" size="23" placeholder="Insira seu email">

                    <label for="lsenha">Senha</label>
                    <input type="submit" id="lenviar" value="Entrar" name="enviar" size="10">

                    <div class="socialMediaIcons">
                        <a class="twitter" href="x.com">
                            <img src="img/imgzz/twitter.png" alt="" style="height: 20px; width: 20px;">
                        </a>
                        <a class="instagram" href="instagram.com">
                            <img src="img/imgzz/instagram.png" alt="" style="height: 20px; width: 20px;">
                        </a>
                        <a class="facebook" href="facebook.com">
                            <img src="img/imgzz/facebook.png" alt="" style="height: 20px; width: 20px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
