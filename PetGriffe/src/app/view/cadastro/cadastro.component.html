<div *ngIf="validacaoMensagem" class="mensagem-validacao">
  <!-- mensagem de validações -->
  {{validacaoMensagem}}
</div>
<div class="cadastro"> 
  <img src="assets/image/imagem-cadastro.png" alt="Imagem de cadastro" />
  <form (ngSubmit)="submitForm()" #cadastroForm="ngForm">
    <div class="coluna1">
      <label for="usuario">Nome</label>
      <input type="text" id="usuario" name="nome" class="inputs" [(ngModel)]="nome" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="inputs" [(ngModel)]="email" />
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" class="inputs" [(ngModel)]="senha" />
    </div>
    <div class="coluna2">
      <label for="cendereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" class="inputs" [(ngModel)]="endereco" />
      <label for="cep">Cep</label>
      <input type="text" id="cep" name="cep" class="inputs" [(ngModel)]="cep" />
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" class="inputs" [(ngModel)]="telefone" />
    </div>
    <button type="submit" id="enviar-form" name="enviar-form">Enviar</button>
  </form>
</div>
